<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List example</title>
</head>
<body>
    <h1>HTML lessons:</h1> 
    <ul><h2>Type of lists in HTML:</h2> <!--See documentation for different options-->
        <li><h3>Unordered lists:</h3>
            <ul>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ul>        
        </li>
        <li><h3>Ordered lists:</h3>
            <ol>
                <li>Item 1.</li>
                <li>Item 2.</li>
                <li>Item 3.</li>
            </ol>        
        </li>
    </ul>

    <h2>Some HTML styling:</h2>
    <p>This is a <strong>paragraph</strong></p>
    <p>This is another <em>different </em><strong>paragraph</strong></p>

</body>
</html>
