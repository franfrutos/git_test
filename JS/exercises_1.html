<body>
    <script>
        //First function:
        function add7(a) {
            return a + 7;
        }
        console.log(add7(12));
        //Second function:
        function product(a, b){
            return a * b;
        }
        console.log(product(2, 2));
        //Third function:
        function capitalize(word){
            return word = word.replace(word.charAt(0), word.charAt(0).toUpperCase())
        }
        console.log(capitalize("word"));
        //Fourth function (with func expression an arrow):
        let lastLetter = (word) => word.charAt(word.length - 1) //Substract 1 because length returns the absolute length (without 0)
        console.log(lastLetter("abcd"))
    </script>
    
</body>
